version: '3.8'

services:
  mysql_usuarios:
    image: mysql:8.0
    container_name: mysql_usuarios
    environment:
      MYSQL_ROOT_PASSWORD: adminpass
      MYSQL_DATABASE: datafixcomp_usuarios
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_usuarios_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - datafixcomp_network
    restart: unless-stopped

  mysql_productos:
    image: mysql:8.0
    container_name: mysql_productos
    environment:
      MYSQL_ROOT_PASSWORD: adminpass
      MYSQL_DATABASE: datafixcomp_productos
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_productos_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - datafixcomp_network
    restart: unless-stopped

  usuarios_service:
    image: eclipse-temurin:17-jre
    container_name: usuarios_service
    volumes:
      - ./usuarios-service.jar:/app/usuarios-service.jar
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_usuarios:3306/datafixcomp_usuarios
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: adminpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      APP_COOKIE_SECURE: "false"
    command: ["java", "-jar", "/app/usuarios-service.jar"]
    depends_on:
      mysql_usuarios:
        condition: service_healthy
    networks:
      - datafixcomp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/usuarios"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  productos_service:
    image: eclipse-temurin:17-jre
    container_name: productos_service
    volumes:
      - ./productos-service.jar:/app/productos-service.jar
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_productos:3306/datafixcomp_productos
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: adminpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    command: ["java", "-jar", "/app/productos-service.jar"]
    depends_on:
      mysql_productos:
        condition: service_healthy
    networks:
      - datafixcomp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/productos/activos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_usuarios_data:
  mysql_productos_data:

networks:
  datafixcomp_network:
    driver: bridge
